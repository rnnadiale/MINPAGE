<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        header {
            background-color: #c57cb5;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #000000;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .main-content {
            padding: 40px 20px;
            text-align: center;
        }
        .main-content h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        .main-content p {
            color: #666;
            font-size: 1.1em;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .main-content img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgb(0, 0, 0);
        }
        footer {
            background-color: #9c5389;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Homepage</h1>
        <nav>
            <a href="gallery.submit.html">Gallery</a>
            <a href="biodata.submit.html">Biodata</a>
            <a href="table.submit.html">Education</a>
            <a href="email.submit.html">Contact</a>
        </nav>
    </header>

    <section class="main-content">
        <h2>Welcome to My Homepage</h2>
        <img src="image/self photo.jpeg" alt="Random Image">
        <p>Let's get to know me more!</p>
    </section>

    <footer>
        <p>&copy; 2024 Mint Homepage. All rights reserved.</p>
    </footer>
</body>
</html>
