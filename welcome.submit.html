<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(0, 0, 0);
            text-align: center;
        }
        .welcome-container {
            background: rgba(250, 175, 233, 0.6);
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgb(0, 0, 0);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-out;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: rgb(0, 0, 0);
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: bounceIn 2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My Website!</h1>
        <p>Click to have some fun</p>
        <a href="homepage.submit.html" targets="_blank">Get Started</a> 
    </div>
</body>
</html>
