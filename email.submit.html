<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* General styles for the email */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5daed;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #cb8db5;
            color: #ffffff;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #333333;
        }
        .content p {
            line-height: 1.6;
            color: #666666;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #eeeeee;
            color: #666666;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header section -->
        <div class="header">
            <h1>EMAIL ME</h1>
        </div>

        <!-- Content section -->
        <div class="content">
            <h2>Contact Me!</h2>
            <p>Dear User,</p>
            <p>
                Thank you for signing up! If you have any
                questions, please don't hesitate to reach out me.
            </p>
            <p>
                Best regards,<br>
                Minzayani Zamri
            </p>
        </div>

        <!-- Footer section -->
        <div class="footer">
            <p>&copy; 2024 Mint. All rights reserved.</p>
            <a href="mailto:minzayani@gmail.com?Subject=Problem Statement"> Mail me </a> 
        </div>
    </div>
</body>
</html>
